# `sheldon` configuration file
# ----------------------------
#
# You can modify this file directly or you can use one of the following
# `sheldon` commands which are provided to assist in editing the config file:
#
# - `sheldon add` to add a new plugin to the config file
# - `sheldon edit` to open up the config file in the default editor
# - `sheldon remove` to remove a plugin from the config file
#
# See the documentation for more https://github.com/rossmacarthur/sheldon#readme

shell = "zsh"

[plugins]

# {{{ zimfw great zsh options

[plugins.zimfw_environment]
github = "zimfw/environment"

[plugins.zimfw_input]
github = "zimfw/input"

[plugins.zimfw_utility]
github = "zimfw/utility"

# }}}

# set before OMZ docker
[plugins.zsh_cache]
inline = 'export ZSH_CACHE_DIR="$HOME/.cache/zsh"; export FPATH="$ZSH_CACHE_DIR/completions:$FPATH"'

# For docker aliases/completions
[plugins.ohmyzsh_docker]
github = "ohmyzsh/ohmyzsh"
dir = "plugins/docker"

# For docker compose aliases
[plugins.ohmyzsh_docker-compose]
github = "ohmyzsh/ohmyzsh"
dir = "plugins/docker-compose"

# must after OMZ docker
[plugins.zimfw_completion]
github = "zimfw/completion"

# local settings + fzf completion
[plugins.local]
local = "~/.zsh"
use = ["*.zsh"]

[plugins.ohmyzsh_lib]
github = "ohmyzsh/ohmyzsh"
dir = "lib"
use = ["completion.zsh"]

# Additional completion definitions for Zsh.
[plugins.zsh_completions]
github = "zsh-users/zsh-completions"

# For git aliases
[plugins.ohmyzsh_git]
github = "ohmyzsh/ohmyzsh"
dir = "plugins/git"

# For kubectl aliases
[plugins.ohmyzsh_kubectl]
github = "ohmyzsh/ohmyzsh"
dir = "plugins/kubectl"

# prompt
[plugins.starship]
github = "joke/zim-starship"

# jump around
[plugins.z]
# github = "rupa/z"
github = "agkozak/zsh-z"

# Fish-like syntax highlighting for Zsh.
[plugins.syntax]
github = "zdharma-continuum/fast-syntax-highlighting"

# Fish-like history search (up arrow) for Zsh.
[plugins.history_search]
github = "zsh-users/zsh-history-substring-search"

# Fish-like autosuggestions for Zsh.
[plugins.autosuggestions]
github = "zsh-users/zsh-autosuggestions"

# theme
[plugins.base16]
github = "chriskempson/base16-shell"
